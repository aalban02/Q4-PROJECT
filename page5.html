<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comment Form</title>
    <style>
        .box {
            width: 300px;
            margin: 0 auto;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
        }
        button {
            margin-right: 10px;
        }
        .comments {
            width: 300px;
            margin: 20px auto;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .comment {
            border-bottom: 1px solid #eee;
            padding: 5px 0;
        }
        .comment:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>

<div>
    <form>
        <div class="box">
            <div>
                <textarea id="area" placeholder="Enter your comments here"></textarea>
            </div>
            <div>
                <button type="button" id="submit">Submit</button>
                <button type="reset">Cancel</button>
                <p></p>
            </div>
        </div>
    </form>
</div>

<div class="comments" id="comments">
    <h3>Comments:</h3>
</div>

</body>
</html>
